<!doctype html>
<head>
<title>shapdar - Shape Radar...kinda</title>
<link rel="stylesheet" type="text/css" href="style.css"></script>

<meta charset="UTF-8">
</head>
<body>


<div id="shapnal1">

	<canvas class="shape"></canvas><canvas class="plot"></canvas>
	<br />

	<button class="start" onclick="animation.beginAnimation()">Animate!</button>
	<button class="stop" onclick="animation.stopAnimation()">Stop!</button>
	<br />

	<div id="controls">
		<h1>Shape</h1>
		Line width: <span class="lw">3</span>
		<input class="lw" type="range" min="1" max="5" value="3" />
		<br />

		Speed: <span class="ps">5</span>
		<input class="ps" type="range" min="1" max="20" value="5" />
		<br />

		Plot Type: <select class="anim">
		<option value="animateY">Y Distance</option>
		<option value="animateX">X Distance</option>
		<option value="animateD">Distance from Center</option>

		</select>

		<br />

		Line Color: <select class="lc">
		<option value="black">Black</option>
		<option value="red">Red</option>
		<option value="blue">Blue</option>
		<option value="green">Green</option>
		</select>
	</div>

</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.1/jquery.min.js"></script>
<script type="text/javascript" src="js/shape.js"></script>
<script type="text/javascript" src="js/contour.js"></script>
<script type="text/javascript" src="js/plot.js"></script>
<script type="text/javascript" src="js/animation.js"></script>
<script type="text/javascript" src="js/shapdar.js"></script>



</body>
</html>
